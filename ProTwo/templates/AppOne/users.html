<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Users</title>
  </head>
  <body>
    <h1>All the users</h1>
    {% if users %}
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
     {% for user in users %}
       <tr>
         <td id='one'>{{user.fname}}</td>
         <td id='two'>{{user.lname}}</td>
         <td id='three'>{{user.email}}</td>
       </tr>

     {% endfor %}
      </table>
    {% else %}
      <p>No users </p>
    {% endif %}
  </body>
</html>
